        // Kaikas 연결
        document.getElementById("connect").addEventListener("click", async () => {
            if (!window.klaytn) {
                alert("Kaikas 지갑이 설치되지 않았습니다.");
                return;
            }

            try {
                const accounts = await window.klaytn.enable();
                userAddress = accounts[0];
                alert(`지갑 연결 완료: ${userAddress}`);

                caver = new Caver(window.klaytn);
                contract = new caver.klay.Contract(ABI, CONTRACT_ADDRESS);

                document.getElementById("mint").disabled = false;
            } catch (error) {
                console.error("지갑 연결 실패:", error);
                alert("지갑 연결 실패. 다시 시도해주세요.");
            }
        });

        // 캔버스 생성
        for (let y = 0; y < 18; y++) {
            for (let x = 0; x < 18; x++) {
                const div = document.createElement("div");
                div.className = "pixel";
                div.dataset.index = y * 18 + x;
                div.style.backgroundColor = "#ffffff";

                div.addEventListener("click", () => {
                    const color = colorPicker.value;
                    const index = parseInt(div.dataset.index);
                    pixels[index] = color;
                    div.style.backgroundColor = color;
                });

                canvas.appendChild(div);
            }
        }

        // 전체 채우기
        fillAllButton.addEventListener("click", () => {
            const color = colorPicker.value;
            for (let i = 0; i < pixels.length; i++) {
                pixels[i] = color;
                const pixelDiv = canvas.children[i];
                pixelDiv.style.backgroundColor = color;
            }
        });

        // 픽셀 데이터를 압축
        function compressPixels(pixels) {
            const compressed = [];
            for (let y = 0; y < 18; y++) {
                for (let x = 0; x < 18; x++) {
                    const index = y * 18 + x;
                    const color = pixels[index];
                    if (color !== "#ffffff") { // 흰색 생략
                        compressed.push(`${x},${y},${color.replace("#", "")}`);
                    }
                }
            }
            return compressed.join(";");
        }

        // NFT 민팅
        document.getElementById("mint").addEventListener("click", async () => {
            if (!contract) {
                alert("컨트랙트가 초기화되지 않았습니다.");
                return;
            }

            try {
                const compressedData = compressPixels(pixels);
                console.log(compressedData);
                const name = "Pixel NFT";
                const description = "This is a compressed pixel NFT.";

                const tx = await contract.methods
                    .mint(compressedData)
                    .send({
                        from: userAddress,
                        gas: "8000000",
                    });

                alert(`NFT 발행 완료! 트랜잭션 해시: ${tx.transactionHash}`);
            } catch (error) {
                console.error("민팅 실패:", error);
                alert("NFT 민팅에 실패했습니다. 콘솔에서 오류를 확인하세요.");
            }
        });
